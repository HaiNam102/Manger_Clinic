spring:
  application:
    name: ClinicPro
  profiles:
    active: dev
  
  # JPA / Hibernate
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  
  # Jackson
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSZ

# Server
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# OpenAPI / Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  default-produces-media-type: application/json
  default-consumes-media-type: application/json

# Application specific
app:
  jwt:
    secret: ${JWT_SECRET:myVerySecretKeyForJWTTokenGeneration12345678901234567890}
    expiration: 900000        # 15 minutes in milliseconds
    refresh-expiration: 604800000  # 7 days in milliseconds
  
  cors:
    allowed-origins: http://localhost:5173,http://localhost:3000
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600
  
  vnpay:
    tmn-code: ${VNP_TMN_CODE:2QXG2YLS}
    hash-secret: ${VNP_HASH_SECRET:972QXG2YLS...}
    url: https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
    return-url: http://localhost:8080/api/payments/vnpay-callback
  
  cloudinary:
    cloud-name: ${CLOUDINARY_CLOUD_NAME:dummy}
    api-key: ${CLOUDINARY_API_KEY:dummy}
    api-secret: ${CLOUDINARY_API_SECRET:dummy}

# Logging
logging:
  level:
    root: INFO
    com.clinic: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
