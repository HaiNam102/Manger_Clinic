spring:
  # Database - Production
  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA - Production
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  
  # Mail - Production
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# Swagger disabled in production
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false

# JWT - Production (use strong secret from environment)
app:
  jwt:
    secret: ${JWT_SECRET}

# Logging - Production
logging:
  level:
    root: WARN
    com.clinic: INFO
    org.springframework.security: WARN
  file:
    name: /var/log/clinicpro/application.log
